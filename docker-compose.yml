services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - OPENAQ_API_KEY=${OPENAQ_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 3s
      retries: 5
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - __pycache__/
            - "*.pyc"
            - "*.pyo"
            - "*.pyd"
            - .venv/
            - venv/
            - .env
            - .git
            - .gitignore

  web:
    build:
      context: ./frontend
      args:
        # el front llamar√° al backend por el hostname del servicio en la red de docker
        VITE_API_BASE: "/api"
    ports:
      - "8080:80"
    depends_on:
      - api
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
        - action: sync
          path: ./frontend/public
          target: /app/public
        - action: sync
          path: ./frontend/index.html
          target: /app/index.html
        - action: sync
          path: ./frontend/package.json
          target: /app/package.json
        - action: sync
          path: ./frontend/vite.config.js
          target: /app/vite.config.js
        - action: rebuild
          path: ./frontend/package-lock.json
