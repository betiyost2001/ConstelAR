services:
  api:
    build: ./backend
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    # Usa solo env_file para inyectar EARTHDATA_TOKEN y HARMONY_ROOT
    env_file:
      - ./backend/.env
    # Si necesitas otras vars, ponlas aquí, pero NO vuelvas a declarar EARTHDATA_TOKEN/HARMONY_ROOT
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      # montar /app/.env no es necesario, puedes quitar esta línea si quieres
      # - ./backend/.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/openapi.json"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "if [ ! -d node_modules ]; then npm ci; fi && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://api:8000
      - VITE_TEMPO_PATH=api/v1/tempo
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /root/.npm
    depends_on:
      api:
        condition: service_healthy
